<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodor Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <h1 class="title">Pomodor Clock</h1>
    <div class="container">
        <div class="timer">
            <span>00</span>
            <span>:</span>
            <span>00</span>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>   
        </div>

        <div class="start-btn runing">
            <i class="fa"></i>
        </div>

        <div class="set-timer">
            <div class="set-session">
                <div class="set-mint">
                    <div data-value="ses-mint-up" class="up-arr arr">
                        <div class="fa fa-chevron-up"></div>
                    </div>
                    <div class="value"><span id="ses-mint-val">00</span><b>:</b></div>
                    <div data-value="ses-mint-down" class="down-arr arr">
                        <div class="fa fa-chevron-down"></div>
                    </div>
                </div>
                
                <div class="set-sec">
                    <div data-value="ses-sec-up" class="up-arr arr">
                        <div class="fa fa-chevron-up"></div>
                    </div>
                    <div class="value"><span id="ses-sec-val">00</span></div>
                    <div data-value="ses-sec-down" class="down-arr arr">
                        <div class="fa fa-chevron-down"></div>
                    </div>
                </div>
            </div>

            <div class="set-interval">
                <div class="set-mint">
                    <div data-value="int-mint-up" class="up-arr arr">
                        <div class="fa fa-chevron-up"></div>
                    </div>
                    <div class="value"><span id="int-mint-val">00</span><b>:</b></div>
                    <div data-value="int-mint-down" class="down-arr arr">
                        <div class="fa fa-chevron-down"></div>
                    </div>
                </div>
                
                <div class="set-sec">
                    <div data-value="int-sec-up" class="up-arr arr">
                        <div class="fa fa-chevron-up"></div>
                    </div>
                    <div class="value"><span id="int-sec-val">00</span></div>
                    <div data-value="int-sec-down" class="down-arr arr">
                        <div class="fa fa-chevron-down"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
